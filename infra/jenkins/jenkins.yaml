jenkins:
  systemMessage: "Spring Petclinic - configured by JCasC\n"
  numExecutors: 1

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "jenkins_admin"
          password: "${JENKINS_ADMIN_PASSWORD}"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

unclassified:
  location:
    url: "http://localhost:8080/"
  sonarGlobalConfiguration:
    installations:
      - name: "sonarqube"
        serverUrl: "http://localhost:9000"
        credentialsId: "sonar-token"

credentials:
  system:
    domainCredentials:
      - domain:
          name: "global"
          description: "Global creds"
        credentials:
          - string:
              scope: GLOBAL
              id: "zap-api-key"
              description: "OWASP ZAP API key"
              secret: "${ZAP_API_KEY}"

jobs:
  - script: >
      multibranchPipelineJob('spring-petclinic-pipeline') {
        description('Jenkins pipeline for Spring Petclinic')
        branchSources {
          branchSource {
            source {
              git {
                id('spring-petclinic-git')
                remote('https://github.com/snavare-andrew/spring-petclinic-devops.git')
                credentialsId(null)
              }
            }
          }
        }
        factory {
          workflowBranchProjectFactory {
            scriptPath('infra/Jenkinsfile')
          }
        }
      }
      
